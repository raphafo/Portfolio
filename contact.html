<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: url('img/img4.jpg') no-repeat center center fixed; /* Chemin relatif */
      background-size: cover;
    }

    .card-bg {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .form-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="form-wrapper">
  <div class="container">
    <div class="card card-bg p-4">
      <h2 class="text-center mb-4">Contactez-nous</h2>
      <form id="contactForm">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" name="name" placeholder="Votre nom" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" name="email" placeholder="Votre email" required>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" name="subject" placeholder="Sujet" required>
          </div>
          <div class="col-12">
            <textarea class="form-control" name="message" rows="5" placeholder="Votre message" required></textarea>
          </div>
          <div class="col-12 text-center">
            <div id="formResponse" class="mb-3"></div>
            <button type="submit" class="btn btn-primary px-4">Soumettre</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const form = e.target;
  const formData = {
    name: form.name.value.trim(),
    email: form.email.value.trim(),
    subject: form.subject.value.trim(),
    message: form.message.value.trim()
  };

  console.log("Données envoyées :", JSON.stringify(formData));

  const responseEl = document.getElementById('formResponse');
  responseEl.innerHTML = '<div class="alert alert-success">Votre message a bien été envoyé !</div>';

  form.reset();
});
</script>

</body>
</html>
