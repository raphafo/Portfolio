name: Déploiement SSH

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v3

    - name: Configurer SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}"
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 102.222.106.68 >> ~/.ssh/known_hosts

    - name: Déployer sur le serveur distant
      run: |
        rsync -avz --delete ./ teamibfa@102.222.106.68:~/public_html
